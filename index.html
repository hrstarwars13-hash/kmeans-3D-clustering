<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-Means 3D Clustering</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="controls">
    <label for="k-slider">Number of Clusters (k): <span id="k-value">3</span></label>
    <input type="range" id="k-slider" min="2" max="6" value="3">
    <button id="init-centroids">Initialize Centroids</button>
    <button id="assign-points">Assign Points</button>
    <button id="move-centroids">Move Centroids</button>
    <button id="reset">Reset</button>
  </div>
  <div id="container"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
